<!doctype html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>FiAI ChitChat</title>
    <style>
        :root {
            --bg-main: #050816;
            --bg-panel: #0b1020;
            --bg-sidebar: #121827;
            --bg-msg-me: #3b82f6;
            --bg-msg-them: #111827;
            --yellow: #bdcc74;
            --blue-box: #2563eb;
            --border-soft: rgba(148, 163, 184, 0.35);
            --text-muted: #9ca3af;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            background: radial-gradient(circle at top, #1f2937, #020617);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
            color: #e5e7eb;
        }

        .app {
            width: 100%;
            max-width: 1200px;
            height: 680px;
            background: #020617;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 0;
        }

        /* LEFT: sidebar with colored boxes */
        .sidebar {
            background: var(--bg-sidebar);
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .yellow-box {
            background: var(--yellow);
            border-radius: 10px;
            padding: 8px;
            margin-bottom: 12px;
        }

        .yellow-box label {
            font-size: 11px;
            color: #1f2937;
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .peer-input {
            width: 100%;
            border: none;
            outline: none;
            border-radius: 6px;
            padding: 6px 8px;
            font-size: 12px;
            color: #111827;
            background: #fef3c7;
        }

        .blue-box {
            background: var(--blue-box);
            border-radius: 10px;
            padding: 10px;
            color: #f9fafb;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .blue-box-title {
            font-size: 11px;
            opacity: 0.9;
        }

        .blue-box-address {
            font-size: 13px;
            font-weight: 600;
            word-break: break-all;
        }

        .sidebar-hint {
            margin-top: 12px;
            font-size: 11px;
            color: var(--text-muted);
        }

        /* RIGHT: main chat area */
        .main {
            background: var(--bg-main);
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        /* Top bar with wallet display and buttons */
        .top-bar {
            height: 64px;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #020617;
            border-bottom: 1px solid #111827;
        }

        .top-left {
            font-size: 16px;
            font-weight: 600;
            color: #e5e7eb;
        }

        .top-center {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .wallet-display {
            min-width: 260px;
            max-width: 360px;
            padding: 7px 10px;
            border-radius: 6px;
            background: #f9fafb;
            color: #111827;
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .wallet-display.empty {
            opacity: 0.6;
            font-style: italic;
        }

        .top-right {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.12s ease;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            box-shadow: 0 3px 10px rgba(37, 99, 235, 0.5);
        }

        .btn-outline {
            background: transparent;
            color: #e5e7eb;
            border: 1px solid var(--border-soft);
        }

        .btn:disabled {
            opacity: 0.45;
            cursor: default;
            box-shadow: none;
            transform: none;
        }

        .btn:not(:disabled):hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.7);
        }

        .wallet-status {
            font-size: 11px;
            color: var(--text-muted);
            text-align: center;
            margin-top: 2px;
        }

        /* messages area */
        .messages {
            flex: 1;
            padding: 16px 18px;
            background: radial-gradient(circle at top, #1e293b, #020617 55%);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .messages-inner {
            max-width: 720px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .msg-row {
            display: flex;
        }

        .msg-row.me {
            justify-content: flex-end;
        }

        .msg-row.them {
            justify-content: flex-start;
        }

        .msg-bubble {
            max-width: 75%;
            padding: 8px 11px;
            border-radius: 18px;
            font-size: 13px;
            line-height: 1.4;
            position: relative;
            white-space: pre-wrap;
        }

        .msg-row.me .msg-bubble {
            background: var(--bg-msg-me);
            color: #f9fafb;
            border-bottom-right-radius: 4px;
        }

        .msg-row.them .msg-bubble {
            background: var(--bg-msg-them);
            color: #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        .msg-meta {
            font-size: 10px;
            color: var(--text-muted);
            margin-top: 3px;
            text-align: right;
        }

        .msg-actions {
            margin-top: 2px;
            display: flex;
            gap: 6px;
            justify-content: flex-end;
        }

        .msg-action-btn {
            border: none;
            background: transparent;
            font-size: 10px;
            color: #bfdbfe;
            cursor: pointer;
            padding: 0;
        }

        .msg-action-btn.del {
            color: #fecaca;
        }

        .msg-action-btn:hover {
            text-decoration: underline;
        }

        /* input bar */
        .composer {
            padding: 10px 18px 16px;
            background: var(--bg-panel);
            border-top: 1px solid #0b1120;
        }

        .composer-form {
            max-width: 720px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #020617;
            border-radius: 999px;
            border: 1px solid var(--border-soft);
            padding: 8px 12px;
        }

        .composer-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: #e5e7eb;
            font-size: 13px;
        }

        .composer-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            background: #2563eb;
            color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(37, 99, 235, 0.6);
        }

        .send-btn:disabled {
            opacity: 0.45;
            cursor: default;
            box-shadow: none;
        }

        .composer-status {
            max-width: 720px;
            margin: 4px auto 0;
            font-size: 11px;
            color: var(--text-muted);
            min-height: 14px;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.5);
            border-radius: 999px;
        }

        @media (max-width: 900px) {
            .app {
                grid-template-columns: 1fr;
                height: 100vh;
                border-radius: 0;
            }

            .sidebar {
                display: none;
                /* mobile: ẩn sidebar cho đơn giản */
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- LEFT: colored boxes for peer -->
        <aside class="sidebar">
            <div class="sidebar-title">Chats</div>

            <!-- Ô vàng: nhập địa chỉ muốn nhắn tin đến -->
            <div class="yellow-box">
                <label for="peer-input">Nhập địa chỉ bạn muốn trò chuyện</label>
                <input id="peer-input" class="peer-input" placeholder="0x..." autocomplete="off" />
            </div>

            <!-- Ô xanh: hiển thị địa chỉ ví mục tiêu -->
            <div class="blue-box">
                <div class="blue-box-title">Bạn đang trò chuyện với:</div>
                <div id="peer-display" class="blue-box-address">
                    You haven't entered address
                </div>
            </div>

            <!-- ĐÃ CHỈNH: mô tả Dapp on-chain thay vì "UI demo" -->
            <div class="sidebar-hint">
            </div>
        </aside>

        <!-- RIGHT: header + messages + composer -->
        <section class="main">
            <!-- top bar -->
            <header class="top-bar">
                <div class="top-left">FiAI On‑chain ChitChat</div>

                <!-- Ô trắng trên cùng: hiển thị địa chỉ ví đã connect -->
                <div class="top-center">
                    <div id="wallet-display" class="wallet-display empty">
                        Not connect
                    </div>
                </div>

                <div class="top-right">
                    <button id="btn-connect" class="btn btn-primary">Connect</button>
                    <button id="btn-disconnect" class="btn btn-outline" disabled>
                        Disconnect
                    </button>
                </div>
            </header>

            <div id="wallet-status" class="wallet-status"></div>

            <!-- messages list -->
            <div class="messages">
                <div id="messages-inner" class="messages-inner">
                    <!-- JS sẽ render tin nhắn -->
                </div>
            </div>

            <!-- composer -->
            <div class="composer">
                <form id="form-send" class="composer-form">
                    <input id="message-input" class="composer-input" placeholder="Nhập tin nhắn..."
                        autocomplete="off" />
                    <button id="btn-send" type="submit" class="send-btn">➤</button>
                </form>
                <div id="send-status" class="composer-status"></div>
            </div>
        </section>
    </div>

    <!-- Ethers.js (v6, UMD) -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.0/dist/ethers.umd.min.js"></script>
    <!-- App logic -->
    <script src="app.js"></script>
</body>

</html>
